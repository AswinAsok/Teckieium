{% extends 'base.html' %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
  <div class="container d-flex justify-content-center">
    <h1 class="display-4">Latest Blogs</h1>
  </div>
  <div class="d-flex justify-content-center">
    {%if user.is_authenticated %}
    <p class="lead">Welcome to Teckieium, {{user.username}}</p>
    {%endif%}
  </div>
</div>
<hr />
{%for Blog in Blogs%}
<div class="container-fluid">
  <div class="card text-center m-5">
    <div class="card-header"><a href="/blog/blogger/{{Blog.blog_author.id}}">{{Blog.blog_author}}</a></div>
    <div class="card-body">
      <h5 class="card-title">{{Blog.blog_title}}</h5>
      <a href="/blog/{{Blog.id}}" class="btn btn-primary">View Full Blog</a>
    </div>
    <div class="card-footer">{{Blog.blog_date}}</div>
  </div>
</div>
{% endfor %}
{% endblock %}
