{% extends 'base.html' %} {% block content %}

<div class="jumbotron jumbotron-fluid ">
    <div class="container d-flex justify-content-center">
      <h1 class="display-5">Bloggers at Teckieium</h1>
    </div>
  </div>
<div class="container card mt-5 shadow-lg p-3 mb-5 bg-white rounded border border-primary">
<table class="table ">
  <thead>
    <tr>
      <th scope="col">Blogger Id</th>
      <th scope="col">Username</th>
      <th scope="col">Checkout Their Profile</th>
    </tr>
  </thead>

  <tbody>
    {% for Blogger in Bloggers%}
    {% if not Blogger.is_superuser%}
    <tr>
      <th scope="row">{{Blogger.id}}</th>
      <td>{{Blogger.username}}</td>
      <td> <a href="/blog/blogger/{{Blogger.id}}">Click Here</a></td>
    </tr>
    {% endif %}
    {% endfor%}
  </tbody>
</table>
</div>
{% endblock %}
