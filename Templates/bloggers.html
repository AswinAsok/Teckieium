{% extends 'base.html' %} {% block content %}

<div class="jumbotron jumbotron-fluid ">
    <div class="container d-flex justify-content-center">
      <h1 class="display-5">Bloggers at Teckieium</h1>
    </div>
  </div>
<div class="container card mt-5">
<table class="table">
  <thead>
    <tr>
      <th scope="col">Blogger Id</th>
      <th scope="col">Username</th>
      <th scope="col">View More details</th>
    </tr>
  </thead>

  <tbody>
    {% for Blogger in Bloggers%}
    <tr>
      <th scope="row">{{Blogger.id}}</th>
      <td>{{Blogger.username}}</td>
      <td> <a href="/blog/blogger/{{Blogger.id}}">Click Here</a></td>
    </tr>
    {% endfor%}
  </tbody>
</table>
</div>
{% endblock %}
