{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content%} 

{% if user.is_authenticated %}
<div class="jumbotron jumbotron-fluid">
  <h1 class="display-4 d-flex justify-content-center">Create Comment</h1>
</div>
<div class="container">

  <hr />
  <div class="row d-flex justify-content-center">
    <div class="col-6 m-3 card shadow-lg p-3 mb-5 bg-white rounded border border-primary">
      <form action="" method="POST">
        {% csrf_token %} {{ form|crispy }}
        <button class="btn mt-3 btn-primary" type="submit">Submit</button>
        <a href="/blog/{{blog_id}}"><button class="btn mt-3 btn-primary" type="button">Go Back</button></a>
      </form>
    </div>
  </div>
</div>
{% endif %} 

{%if not user.is_authenticated %}
<div class="jumbotron jumbotron-fluid mt-5">
  <h1 class="display-4 d-flex justify-content-center">You should be logged In to Comment</h1>
</div>
<div class="d-flex justify-content-center mt-5">
  </div>
  <div class="d-flex justify-content-center mb-5">
    <a href="/accounts/login/"><button class="btn btn-lg mt-3 btn-primary m-2" type="submit">Login</button></a>
    <a href="/accounts/signup/"><button class="btn btn-lg mt-3 btn-primary" type="submit">Sign Up</button></a>
  </div>
{% endif %} 
{% endblock %}
