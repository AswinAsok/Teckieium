{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content%}
{% if not user.is_authenticated%}
<div class="container">
  <div class="jumbotron jumbotron-fluid">
    <h1 class="display-4 d-flex justify-content-center">Sign Up</h1>
  </div>
  <hr />
  <div class="row  d-flex justify-content-center">
    <div class="col-6 card shadow-lg p-3 mb-5 bg-white rounded border border-primary">
      <form action="" method="POST">
        {% csrf_token %} {{ form|crispy }}
        <button class="btn btn-primary mt-3" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
{% else %}
<div class="container">
  <div class="jumbotron jumbotron-fluid mt-5">
    <h1 class="display-4 d-flex justify-content-center">You are already Logged In</h1>
  </div>
</div>
{% endif %}
{% endblock %}
