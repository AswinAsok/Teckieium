{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content%}
{% if not user.is_authenticated%}
<div class="jumbotron jumbotron-fluid ">
  <h1 class="display-4 d-flex justify-content-center">Sign In</h1>
</div>
<div class="container ">

  <hr>
<div class="row d-flex justify-content-center">
    <div class="col-6 m-3 card shadow-lg p-3 mb-5 bg-white rounded border border-primary">
  <form action="" method="POST">
    {% csrf_token %} {{ form|crispy }}
    <button class="btn mt-3 btn-primary" type="submit">Submit</button>
  </form>
</div>
</div>
</div>
{% else %}
<div class="container ">
  <div class="jumbotron jumbotron-fluid mt-5">
    <h1 class="display-4 d-flex justify-content-center">You are already Logged In!!</h1>
</div>
{% endif %}
{% endblock %}
